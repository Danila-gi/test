<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style_game.css">
    <script type="module" src="js/app.js"></script>
</head>
<body onload="printUserInfo();">

    <h1>Welcome, <span id="user"></span>. Let's play the game!</h1>
    <div class="container">
        <div class="game_interface">
            <p>Правила игры</p>
            <p>Уровень игры: <span id="level"></span></p>
            <button type="button" id="startGame">Начать игру</button>
            <button type="button" id="endGame">Закончить игру</button>
        </div>
        
        <div class="game_area">
            <canvas id="mainCanv" width="300" height="600"></canvas>
        </div>

        <div class="game_metrics">
            <canvas id="nextShape" width="100" height="100"></canvas>
            <p>SCORE:</p>
            <p id="score"></p>
            <p id="gameOver" style="color: red;"></p>
        </div>
    </div>

<script src="js/infoLoad.js"></script>
</body>
</html>
