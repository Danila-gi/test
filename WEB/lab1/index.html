<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            gap: 20px;
        }
        
        .game-area {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
    </style>
    <script type="module" src="app.js"></script>
</head>
<body>
    <div class="container">
        <form method="get">
            <label>
                Введите имя:<br>
                имя
                <input placeholder="Имя пользователя"><br>
            </label>
            <input type="submit" value="Ввод"><br>
            <button type="button" id="startGame">Начать игру</button>
        </form>
        
        <div class="game-area">
            <canvas id="mainCanv" width="300" height="900"></canvas>
            <div>
                <canvas id="nextShape" width="100" height="100"></canvas>
                <p>SCORE:</p>
                <div id="score"></div>
                <div id="gameOver" style="color: red;"></div>
            </div>
        </div>
    </div>
</body>
</html>
